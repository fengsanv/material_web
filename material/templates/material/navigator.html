
  <!-- ============Pagination====================================== -->
  <div class="pagination navbar-right">
    <span class="step-links">
        <!-- previouse page navigation -->
        {% if object_list.has_previous %}
			     <a href="?page=1"><<</a>
           <a href="?page={{ object_list.previous_page_number }}"><</a> 
        {% endif %}

        <!-- current page number infomation message -->
        {% if object_list.paginator.num_pages %}
          <span class="current">
            Page {{ object_list.number }} of {{ object_list.paginator.num_pages }}
          </span>
        {% endif %}

        <!-- next page navigation -->
        {% if object_list.has_next %}
           <a href="?page={{ object_list.next_page_number }}">></a> 
        	 <a href="?page={{ object_list.paginator.num_pages}}">>></a>
        {% endif %}

    </span>
  </div>
  <!-- ================================================== -->
