{% extends "material.html" %}

{% block title %}
   Material File Import 
{% endblock title %}


{% block main %}
   <form action="{% url 'material-import' %}" method="POST" enctype="multipart/form-data">
   {% csrf_token %}	
   <table>
   		{{ form.as_table }}
   	</table>
   <button type="submit" class="btn btn-primary">Import</button>
   </form> 
{% endblock main %}
