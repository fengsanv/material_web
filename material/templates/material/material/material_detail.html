{% extends "material.html" %}

{% block title %}
   Material Detail : {{ material.name }}

{% block main %}
	<form action="{% url 'material-update' pk=material.id %}" method="POST">
	{% csrf_token %}
		<table >
			{{ form }}	
		</table>
		<button type="submit" class="btn btn-primary left">Update</button>
	</form>
{% endblock main %}
